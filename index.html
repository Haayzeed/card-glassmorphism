<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Glassmorphism Design</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

<body>
	<div class="main">
		<div class="glass-box">

				<div class="clearfix">	</div>
				<h2 class="card-name">confidence grace atttttt</h2>
				<div class="credit-card">
					<img src="images/credit-card.png">
				</div>
				<div class="master-card">	
					<img src="images/master-card.svg">
				</div>	
			</div>
		</div>
		<div class="box-circle-one"></div>
		<div class="box-circle-two"></div>
		<div class="red-pipe"></div>
	</div>
